<h2>Add A Bill: </h2>
<form ng-submit="vm.addBill (bills)">
  <div class="form-group">
   <label for="exampleInputBill" >Company:</label>
  <input type="text" class="form-control" ng-model="bills.company_name">
</div>
<div class="form-group">
 <label for="exampleInputBill">Description:</label>
 <input type="text" class="form-control" ng-model="bills.description">
</div>
<div class="form-group">
 <label for="exampleInputBill">Amount:</label>
 <input type="text" class="form-control" ng-model="bills.amount">
</div>
<div class="form-group">
 <label for="exampleInputBill">Due Date:</label>
 <input type="text" class="form-control" ng-model="bills.due_date">
</div>

 <input class="btn btn-default" type="submit" value="Submit">
</form>
