<h3> Sign Up </h3>

<hr>
<form>
  <div class="info">
    <input type="email" ng-model="user.email" placeholder="Email Adress">
  </div>
  <div class="info">
    <input type="text" ng-model='user.first_name' placeholder="first">
  </div>
  <div class="info">
    <input type="text" ng-model='user.last_name' placeholder="last">
  </div>
  <div class="info">
    <input type="password" ng-model='user.password'placeholder="Password">
  </div>
  <div class="info">
    <input type="address" ng-model='user.address'placeholder="Adress">
  </div>

  <button type="submit" >Login</button>

</form>
